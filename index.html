<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">

  <title> Aman Kumar | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="flex jcenter align">
  <main>
    <div class="container flex ">
      
      <div class="insights flex column around ">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

     
        <ul class="stats-preview_stats flex between">
          <li >
            <span class="stat-number">10K+</span>
            <span class="stat-name">companies</span>
          </li>
          <li>
            <span class="stat-number">314</span>
            <span class="stat-name">templates</span>
          </li>
          <li>
            <span class="stat-number">12M</span>
            <span class="stat-name">queries</span>
          </li>

        </ul>
      

      </div>

      <div class="startImg ">
        <img src="/images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>




 <footer>  
  <div class="attribution">
    Challenge by <a class="none" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="none" href="#">Aman Kumar</a>.
  </div>

</footer>
</body>

</html>
